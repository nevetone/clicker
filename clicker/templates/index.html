{% extends 'extends/base.html' %}
{% block content %}
{% load static %}
{% load humanize %}
<style>
.island{
    background:url("{% static 'media/island1.gif' %}");
    background-repeat:no-repeat;
    background-position:60% 100%;
    background-size:500px;
    z-index:1;
}


</style>
<div class="container-fluid" style="max-height:100vh; max-width: 100vw; margin:0; padding:0; min-height: 100vh; min-width: 100vw; height: 100vh; width: 100vw;">
{% include 'includes/menu.html' %}
    <div class="col-sm-12 main_view" style="height: 80vh;">
        <div class="row" style="height: 90%; padding-top:5%;">
            <div class="col-sm-4">
                <div class="text-white back_arrow" style="font-size:40px; position: relative;">
                    <i class="fas fa-arrow-left" style="position:absolute; right:0;" id="back"></i>
                </div>
                <button class="btn btn-dark border" id="clickUpgrade" >
                    <span style="color:gold;">
                        <i class="fas fa-mouse-pointer"></i>
                    </span> Click Power<br />
                <span class="text-center">
                    cost: <span class="text-warning"><i class="fas fa-coins"></i></span>
                    <span id="goldPrice"></span><br />
                    Count: <i class="fas fa-box-open"></i> <span id="boughtUpgrades"></span>
                </span>
                </button>
            </div>
            <div class="col-sm-4" style="padding:0; height: 100%; position: relative;">
                <div style="position: relative; top:0; height: 500px;">

                    <img class="mob" id="mob_image" src="{% static 'media/slime.gif' %}" /> 

                </div>
        <div class="island" style="z-index:1; position: absolute; bottom:0; height: 400px; width: 100%; ;" >
            
            <div class="progress hp-bar" style="position: relative; top: 25%;" >  
                <div class="progress-bar" style="background-color: rgb(55, 0, 87);" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    <div style="position: absolute; left:50%;transform: translateX(-50%); ">
                        <span class="current_hp"></span>
                        /
                        <span id="max_hp"></span></div>
                    </div>
                </div>
            </div>
            <div class="text-center text-light text" id="level_level" style="font-size: 40px; position: relative;" >
            
            <span style="font-size: 15px;">Stage:</span> <span id="stage" style="font-size: 15px;"></span><br />
            Level: <span id="level"></span> / 
            <span id="maxLevel"></span>
            
            </div>
            <div class="text-center text-light text" id="mob_name" style="font-size: 25px; position: relative;" >Slime</div>
        </div>
            <div class="col-sm-4">
            <div class="text-white next_arrow" style="font-size:40px; position: relative;">
                <i class="fas fa-arrow-right" id="next" style="position:absolute; left:0;"></i>
            </div>
            <div class="text-light text-center"> 
                <h3> Statystyki </h3> 

                <table class="table-sm table-borderless table-dark border" style="position: relative; left: 50%; transform: translateX(-50%); ">
                    <tbody>
                      <tr>
                        <td>Gold:</td>
                        <td>
                            <div class="text-light" >
                            Gold: <span id="gold"></span> <span class="text-warning"><i class="fas fa-coins"></i></span>
                            </div>
                        </td>
                      </tr>
                      <tr>
                        <td>ClickDMG:</td>
                        <td id="clickDmg"></td>
                      </tr>
                      <tr>
                        <td>Click Count:</td>
                        <td id="clickCount"></td>
                      </tr>
                    </tbody>
                  </table>

            </div>
            </div>
            <div class="col-sm-12 text-light" style="padding:0;">

            </div>
        </div>
    </div>
</div>
<div class="click_area" ></div>



{% endblock content %}
