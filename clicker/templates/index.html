{% extends 'extends/base.html' %}
{% block content %}
{% load static %}
{% load humanize %}
<style>
.island{
    background:url("{% static 'media/island1.gif' %}");
    background-repeat:no-repeat;
    background-position:60% 100%;
    background-size:500px;
    z-index:1;
}


</style>
<div class="container-fluid" style="max-height:100vh; max-width: 100vw; margin:0; padding:0; min-height: 100vh; min-width: 100vw; height: 100vh; width: 100vw;">
{% include 'includes/menu.html' %}
    <div class="col-sm-12" style="height: 80vh;">
        <div class="row" style="height: 90%; padding-top:5%;">
            <div class="col-sm-4">
                
            </div>
            <div class="col-sm-4" style="padding:0; height: 100%; position: relative;">
                <div style="position: relative; top:0; height: 500px; z-index:4; background-color: #1A1A1D;">

                    <img class="mob" id="mob_image" src="{% static 'media/slime.gif' %}" /> 

                </div>
        <div class="island" style="z-index:5; position: absolute; bottom:0; height: 400px; width: 100%; ;" >
            <div class="progress hp-bar" style="position: relative; top: -45%;" >  
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="text-center text-light" id="mob_hp_string" style="font-size: 40px; position: relative; top: -45%;" >
                HP: 
                <span class="curret_hp"></span>
                /
                <span class="max_hp"></span></div>
            <div class="text-center text-light" id="mob_name" style="font-size: 25px; position: relative; top: -45%;" >Slime</div>
            </div>
        </div>
            <div class="col-sm-4">
                
            </div>
            <div class="col-sm-12" style="padding:0;">
                
            </div>
        </div>
    </div>
</div>
<div class="click_area" ></div>
<script>
{% block jquery %}
// tymczasowe

var maxhp = 100;
$('.max_hp').text(maxhp);
var currethp = maxhp;
var hpbar =  currethp/100*maxhp;

$('.curret_hp').text(currethp);
$('.progress-bar').css('width', hpbar.toFixed(2)+'%');



$('.click_area').click(function(){
    // funckja klikania
    currethp -= 1;
    $('.curret_hp').text(currethp);
    var hpbar =  currethp/100*maxhp;
    $('.progress-bar').css('width', hpbar.toFixed(2)+'%');
});


{% endblock jquery %}
</script>
{% endblock content %}
